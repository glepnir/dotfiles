- repo: norcalli/nvim-colorizer.lua
  if: has('nvim-0.4')
  on_ft:
    [
      html,
      css,
      sass,
      scss,
      stylus,
      vim,
      javascript,
      javascriptreact,
      typescript,
      typescriptreact,
    ]
  hook_source: |
    lua << EOF
      require 'colorizer'.setup {
        css = { rgb_fn = true; };
        scss = { rgb_fn = true; };
        sass = { rgb_fn = true; };
        stylus = { rgb_fn = true; };
        vim = { names = false; };
        tmux = { names = false; };
        'javascript';
        'javascriptreact';
        'typescript';
        'typescriptreact';
        html = {
          mode = 'foreground';
        }
      }
    EOF

