background=#141821
inactive='#3b414d'

# ==========================
# ===  General settings  ===
# ==========================

# https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
# set -g default-terminal "tmux-256color"
set -g default-terminal 'xterm-kitty'
# set -g default-terminal "alacritty"
# set-option -ga terminal-overrides ",alacritty:RGB"
# set-option -ga terminal-features ",alacritty:usstyle"

set -g history-limit 10000

set -s focus-events on

# Index starts from 1
set -g base-index 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'

# reduce the time when type prefix
set -s escape-time 0

setw -g monitor-activity on
set -g visual-activity off

set -g repeat-time 400
# ==========================
# ===    Colorscheme     ===
# =========================,bg==
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

set-option -g status-style                 fg=colour15,bg=$background
set-option -g pane-border-style            fg=green,bg=$background
set-option -g pane-active-border-style     fg=yellow,bg=$background
set-option -g window-status-activity-style fg=colour111

# =====================================
# ===    Appearence and status bar  ===
# ======================================
set -g status-interval 1
set -g status off
set -g status-justify left
set -g status-position top
set -g status-left-length 80
set -g status-right-length 80
# prefix
prefix="#{?client_prefix,üê†,}"
set -g status-left "#[fg=green]ÓÇ∫#[fg=black,bg=green]ÔÅº #{?@path,#{@path},#{s|$HOME/||:pane_current_path}}#[bg=$background,fg=green]ÓÇº"
set -g status-right "$prefix #[fg=yellow]ÓÇ∫#[bg=yellow,fg=black,bold]%Y %b %d %a#[bg=$background,fg=yellow]ÓÇº"
set -g window-status-format "#[fg=$inactive]ÓÇ∫#[bg=$inactive,fg=colour7]#I:#W#[fg=$inactive,bg=$background]ÓÇº"
set -g window-status-current-format "#[fg=blue]ÓÇ∫#[bg=blue,fg=black,bold]#I:#W#[fg=blue,bg=$background]ÓÇº"
set -g window-status-separator ''

# ==========================
# ===   Key bindings     ===
# ==========================
setw -g xterm-keys on
# use vi mode
set -g mode-keys vi
# set prefix key
set -g prefix C-Space
# unbind the default prefix key C-b
unbind C-b
unbind '"'
unbind %
bind i split-window -h -c "#{pane_current_path}"
bind e split-window -v -c "#{pane_current_path}"

# switch window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# change the window size
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# create new window with new name
bind c command-prompt -p "window name:" "new-window; rename-window '%%'"

# reload the tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Configuration Reloaded"

# kill panel
bind q kill-window

# debug mode panel
bind m new-window -c "#{pane_current_path}" \;\
       rename-window 'debug' \;\
       split-window -bfh -c "#{pane_current_path}" \;\
       select-pane -D

# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'

# ============================
# ===       Plugins        ===
# ============================
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'
set -g @continuum-save-interval '15'

run '~/.local/share/tmux/tpm/tpm'
