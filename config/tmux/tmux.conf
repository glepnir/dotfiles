background=#161a24
bg='#303030'

# ==========================
# ===  General settings  ===
# ==========================

# https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
# set -g default-terminal "tmux-256color"
set -g default-terminal 'xterm-kitty'

set -g history-limit 10000

set -s focus-events on

# Index starts from 1
set -g base-index 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'

# reduce the time when type prefix
set -s escape-time 0

setw -g monitor-activity on
set -g visual-activity off

set -g repeat-time 400
# ==========================
# ===    Colorscheme     ===
# =========================,bg==
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'

set-option -g status-style                 fg=colour15,bg=$background
set-option -g pane-border-style            fg=green,bg=$background
set-option -g pane-active-border-style     fg=yellow,bg=$background
set-option -g window-status-activity-style fg=colour111

# =====================================
# ===    Appearence and status bar  ===
# ======================================
set -g status-interval 2
set-option -g status-fg default

set -g status on
set -g status-justify left
set -g status-position top

set -g status-left-length 80
set -g status-right-length 80

set-option -g status-left ""
# prefix
prefix="#{?client_prefix,üê†,}"

# Window status
inactive='#222829'
grey='#74787a'
yellow='#f2c867'
teal='#37ad88'
green='#aacf61'

set-window-option -g window-status-separator ''
set -g status-right "$prefix #[fg=$bg]ÓÇæ#[bg=$bg,fg=$teal] Ôãí #[fg=blue,bg=$bg]#S #[fg=$bg,bg=$background]ÓÇ∏"
set -g status-left "#[fg=$bg]ÓÇ∫#[bg=$bg,fg=blue] Ôêì #[fg=blue,bg=$bg] #{s|$HOME|Û±óæ|;s|/.*/|/‚Ä¶/|:pane_current_path} #[fg=$bg,bg=$background]ÓÇº"
set-option -g window-status-format "#[fg=$bg]ÓÇ∫#[bg=$bg,fg=cyan]Û±´™ #[fg=$grey,bg=$bg]#W #[fg=$bg,bg=$background]ÓÇº"
set-option -g window-status-current-format "#[fg=$bg]ÓÇ∫#[fg=$yellow,bg=$bg]Ó¨ì #[fg=$green,bg=$bg]#W #[fg=$bg,bg=$background]ÓÇº"

# ==========================
# ===   Key bindings     ===
# ==========================
setw -g xterm-keys on
# use vi mode
set -g mode-keys vi
# set prefix key
set -g prefix C-Space
# unbind the default prefix key C-b
unbind C-b
unbind '"'
unbind %
bind i split-window -h -c "#{pane_current_path}"
bind e split-window -v -c "#{pane_current_path}"

# switch window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# change the window size
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# create new window with new name
bind c command-prompt -p "window name:" "new-window; rename-window '%%'"

# reload the tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Configuration Reloaded"

# Toggle popup window with Alt-k
bind-key -n -N 'Toggle popup window' M-l if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -d "#{pane_current_path}" -x C -y C -w 80% -h 75% -E 'tmux attach-session -t popup || tmux new-session -s popup'
}

bind-key -n M-q display-menu -x C -y C \
    "New Session"                        S "command-prompt -p \"New Session:\" \"new-session -A -s '%%'\"" \
    "Kill Session"                       x "kill-session" \
    "Kill Other Session(s)"              X "kill-session -a" \
    "" \
    "New Window"                         c new-window \
    "Kill Window"                        k killw  \
    "Choose Window"                      w choose-window \
    "Previous Window"                    p previous-window \
    "Next Window"                        n next-window \
    "Swap Window Right"                  ‚Üë "swap-window -t -1" \
    "Swap Window Left"                   ‚Üì "swap-window -t +1" \
    "Horizontal Split"                   i "split-window -h" \
    "Vertical Split"                     e "split-window -v"  \
    "" \
    "Swap Pane Up"                       < "swap-pane -U" \
    "Swap Pane Down"                     > "swap-pane -D" \
    "Break Pane"                         t break-pane \
    "Join Pane"                          j "choose-window 'join-pane -h -s \"%%\"'" \
    "#{?window_zoomed_flag,Unzoom,Zoom}" z "resize-pane -Z"\
    "Close Menu"                         q ""

# ==========================
# ===   Plugin Resurrect ===
# ==========================

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
# save vim session
set -g @resurrect-strategy-vim 'session'
# save neovim session
set -g @resurrect-strategy-nvim 'session'

# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'
set -g @continuum-save-interval '15'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
