[font]
size = 18
glyph_offset = { x = 0, y = 0 }
offset = { x = 0, y = 0 }

[font.normal]
family = "Iosevka Term"
style = "Regular"

[font.bold]
family = "Iosevka Term"
style = "Bold"

[font.bold_italic]
family = "Iosevka Term"
style = "Bold Italic"

[font.italic]
family = "Iosevka Term"
style = "Italic"

[window]
dynamic_padding = true
padding = {x = 2, y = 0}
decorations = "None"
option_as_alt = "OnlyLeft"

[mouse]
hide_when_typing = true

[cursor]
style = { shape ="Beam", blinking = "Never" }
vi_mode_style = { shape = "Block", blinking = "Never" }

[keyboard]
bindings = [
  { key = "q", mode = "Vi", action = "ToggleViMode" },
]

[colors.primary]
background ="#002936"
foreground ="#b6b6b6"

[colors]
cursor = { cursor = '#a7c4bc' }

[colors.normal]
black  = "#555555"
red  = "#ff5f59"
green = "#8ca800"
yellow = "#b58900"
blue = "#268bd2"
cyan = "#2aa198"
magenta = "#9884c4"
white = "#b6b6b6"

[colors.bright]
yellow = "#ccad52"
