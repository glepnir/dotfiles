[font]
size = 18
glyph_offset = { x = 0, y = 0 }
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[font.normal]
family = "Iosevka Term"
style = "Regular"

[font.bold]
family = "Iosevka Term"
style = "Bold"

[font.bold_italic]
family = "Iosevka Term"
style = "Bold Italic"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "Italic"

[window]
dynamic_padding = true
padding = {x = 2, y = 0}
decorations = "None"

[mouse]
hide_when_typing = true

[cursor]
style = { shape ="Beam", blinking = "Never" }
vi_mode_style = { shape = "Block", blinking = "Never" }

[keyboard]
bindings = [
  { key = "q", mode = "Vi", action = "ToggleViMode" },
]

[colors.primary]
background ="#14161b"
foreground ="#b0b0b0"

[colors]
cursor = { cursor = '#a7c4bc' }

[colors.normal]
black  = "#555555"
red  = "#ff5f59"
green = "#9eb336"
yellow = "#cc853d"
blue = "#5c95e6"
cyan = "#31cbd6"
magenta = "#9884c4"
white = "#b0b0b0"

[colors.bright]
yellow = "#ccad52"
