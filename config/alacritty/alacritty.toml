[font]
size = 19
glyph_offset = { x = 0, y = 0 }
offset = { x = 0, y = 0 }

[font.normal]
family = "Lambda"
style = "Regular"

[font.bold]
family = "Lambda"
style = "Bold"

[font.bold_italic]
family = "Lambda"
style = "Bold Italic"

[font.italic]
family = "Lambda"
style = "Italic"

[window]
# opacity = 0.8
dynamic_padding = true
padding = {x = 2, y = 0}
decorations = "None"
option_as_alt = "OnlyLeft"

[mouse]
hide_when_typing = true

[cursor]
style = { shape ="Block", blinking = "Never" }

[keyboard]
bindings = [
  { key = "q", mode = "Vi", action = "ToggleViMode" },
]

[colors.primary]
background = "#22211c"
foreground = "#b9b7b1"

[colors]
cursor = { cursor = '#a6e22e' }

[colors.normal]
black = "#586e75"
red = "#c58b7b"
green = "#a1b077"
yellow = "#b8ae7e"
blue = "#919fb1"
cyan = "#80b3ac"
magenta = "#af94aa"
white = "#8fa6ab"

[colors.bright]
yellow = "#ccad52"
