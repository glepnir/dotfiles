[font]
size = 19
glyph_offset = { x = 0, y = 0 }
offset = { x = 0, y = 0 }

[font.normal]
family = "Lambda"
style = "Regular"

[font.bold]
family = "Lambda"
style = "Bold"

[font.bold_italic]
family = "Lambda"
style = "Bold Italic"

[font.italic]
family = "Lambda"
style = "Italic"

[window]
# opacity = 0.8
dynamic_padding = true
padding = {x = 2, y = 0}
decorations = "None"
option_as_alt = "OnlyLeft"

[mouse]
hide_when_typing = true

[cursor]
style = { shape ="Block", blinking = "Never" }

[keyboard]
bindings = [
  { key = "q", mode = "Vi", action = "ToggleViMode" },
]

[colors.primary]
background = "#24241e"
foreground = "#b7b4ad"

[colors]
cursor = { cursor = '#a6e22e' }

[colors.normal]
black = "#586e75"
red = "#c68b78"
green = "#a3b066"
yellow = "#baae79"
blue = "#94a0a5"
cyan = "#7db4a9"
magenta = "#b094a9"
white = "#8fa6ab"

[colors.bright]
yellow = "#ccad52"
