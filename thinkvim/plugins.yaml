
# Toml support
- { repo: cespare/vim-toml, on_ft: toml }

# Javascript and React support
# LanguageServerProtocol use coc-tsserver extensions
- repo: chemzqm/vim-jsx-improve
  on_ft: [javascript,javascriptreact]
  hook_add:
    autocmd FileType javascript,javascriptreact exec "CocInstall coc-tsserver coc-eslint coc-prettier"

- { repo: moll/vim-node, on_ft: [ javascript, javascriptreact ] }
- { repo: jparise/vim-graphql, on_ft: [ javascript, javascriptreact ] }

# Typescript and React support
# LanguageServerProtocol used by coc-tsserver
- repo: HerringtonDarkholme/yats.vim
  on_ft: [ typescript, typescriptreact]
  hook_add:
    autocmd FileType typescript,typescriptreact exec "CocInstall coc-tsserver coc-prettier coc-tslint-plugin"

- repo: peitalin/vim-jsx-typescript
  on_ft: [typescriptreact]

# Nginx support
- { repo: chr4/nginx.vim, on_ft: nginx }

# json support
# LanguageServerProtocol for json by thinkvim default
- { repo: elzr/vim-json, on_ft: json }

# Go support
# LanguageServerProtocol used by gopls
- repo : hardcoreplayers/go-nvim
  on_ft: [ go ,gomod ]
  hook_source: |
    call coc#config('languageserver', {
      \ 'golang': {
        \ "command": "gopls",
        \ "rootPatterns": ["go.mod"],
        \ "disableWorkspaceFolders": "true",
        \ "filetypes": ["go"]
        \ }
        \})

- repo: sebdah/vim-delve
  on_ft: go

# Markdown related
- repo: plasticboy/vim-markdown
  on_ft: markdown
  hook_add: |
    let g:vim_markdown_folding_level = 1
    let g:vim_markdown_folding_style_pythonic = 1
    let g:vim_markdown_frontmatter = 1
    let g:vim_markdown_auto_insert_bullets = 1
    let g:vim_markdown_new_list_item_indent = 0
    let g:vim_markdown_conceal_code_blocks = 0
    let g:vim_markdown_conceal = 0
    let g:vim_markdown_strikethrough = 1
    let g:vim_markdown_edit_url_in = 'vsplit'
    let g:vim_markdown_fenced_languages = [
      \ 'c++=cpp',
      \ 'viml=vim',
      \ 'bash=sh',
      \ 'ini=dosini',
      \ 'js=javascript',
      \ 'json=javascript',
      \ 'jsx=javascriptreact',
      \ 'tsx=typescriptreact',
      \ 'docker=Dockerfile',
      \ 'makefile=make',
      \ 'py=python'
      \ ]

- repo: rhysd/vim-gfm-syntax
  depends: vim-markdown
  on_ft: markdown
  hook_add: |
    let g:gfm_syntax_enable_always = 0
    let g:gfm_syntax_highlight_emoji = 0
    let g:gfm_syntax_enable_filetypes = ['markdown']

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown,pandoc.markdown,rmd]
  build: 'sh -c "cd app & yarn install"'
  hook_source: |
      let g:mkdp_auto_start = 0
